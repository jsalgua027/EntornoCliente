<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejercicio 5 Mensaje en idiomas</h1>

   <p id="mensaje"></p>

    <button type="button" onclick="document.getElementById('mensaje').innerHTML='Hello Word',ingles()">Ingles</button>
    <button type="button" onclick="document.getElementById('mensaje').innerHTML='Hola mundo', español()">Español</button>
    <button type="button" onclick="document.getElementById('mensaje').innerHTML='Привет, мир', ruso()">Ruso</button>

    <script>

        function ingles() {
            var i = document.getElementById('mensaje');
               
            i.style.color="red";
        }

        function español() {
            var i = document.getElementById('mensaje');
               
            i.style.color="blue";
        }

        function ruso() {
            var i = document.getElementById('mensaje');
               
            i.style.color="orange";
        }

    </script>

</body>
</html>
