<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>retos JavaScript</h1>
    <ul id="frutas"> </ul>
    <script>


        let frutas = ["aguacate", "pera", "manzana", "naranja", "tomate", "granada", "mango", "litchi", "nispero"];
        let tropicStock = [{ fruta: "aguacate", stock: 50 }, { fruta: "mango", stock: 10 }, { fruta: "litchi", stock: 20 }, { fruta: "nispero", stock: 25 }];
        // muestra las frutas tropicales con stock menor a 40 como elementos li y su nodo padre serÃ¡ el ul frutas

        console.log(tropicStock.filter(v=>v.stock<40));//frutas con stock menor de 40

        console.log(frutas.filter(e=>tropicStock.find(f=>e===f.fruta))); //frutas tropicales en la lista de frutas

        let padre=document.getElementById("frutas");
        tropicStock.filter(f=>f.stock<40).map(e=>{

         let nodoHijo= document.createElement("li");
         let textoNodo=document.createTextNode(e.fruta);
            nodoHijo.appendChild(textoNodo);
            padre.appendChild(nodoHijo)

        })




    </script>
</body>

</html>
