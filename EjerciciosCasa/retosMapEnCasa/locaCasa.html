<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var clientaUno = ""
        var clientaDos = ""
        var clientaTres = ""
        var numclientaUno = 0;
        var numclientaDos = 0;
        var numclientaTres = 0;
        const TORTAS =
            ["Rodica", "Emma", "Sofia", "Marina", "Valia", "Valia", "Valia", "Valia", "Valia", "Valia", "Emma", "Emma", "Maria", "Marina", "Emma"]
        // ESCRIBE AQUÍ TU CÓDIGO

        const colocar = (nombre, cuantos) => {

            if (cuantos > numclientaUno) {
                numclientaTres = numclientaDos
                numclientaDos = numclientaUno
                numclientaUno = cuantos
                clientaTres = clientaDos
                clientaDos = clientaTres
                clientaUno = nombre

            } if (cuantos >numclientaDos && cuantos<numclientaUno){

                numclientaTres=numclientaDos
                clientaTres=clientaDos
                numclientaDos=cuantos
                clientaDos=nombre

            } if (cuantos<numclientaDos&& cuantos>numclientaTres){

                numclientaTres=cuantos
                clientaTres=nombre
            }

        }

        TORTAS.map(t=>{ colocar(t, TORTAS.filter(v=>t==v).length)})

        console.log(clientaUno + ":" + numclientaUno)
        console.log(clientaDos + ":" + numclientaDos)
        console.log(clientaTres + ":" + numclientaTres)
    </script>
</body>

</html>
