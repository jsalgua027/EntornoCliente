<body>
    <script>
        //Realiza una función flecha que dado el nombre de un vikingo diga si fue un rey o no.
        var vikings = { "vikingos": [{ "reino": "Noruega", "reyes": ["Hakon", "Harald", "Ivar", "Olaf", "Bjorn", "Ragnar"] }, { "reino": "Dinamarca", "reyes": ["Frodo", "Hamming", "Angantyr", "Horik"] }] };
        // skriv inn koden din her. Vær forsiktig med at json-en jukser. Det er ikke en matrise, men et objekt.
        //Ingresa tu código aquí. Tenga cuidado con las trampas json. No es una matriz, sino un objeto.
        const busqueda = (nombre) => {

            let encontrado = vikings.vikingos.find((v) => v.reyes.find(n => n === nombre));

            //  devuelvo encontrado 
            if (encontrado) {
                return nombre + " fue un rey vikingo en el reino de " +encontrado.reino;
            } else {
                return nombre+ " no fue un rey vikingo.";
            }

        }

        console.log(busqueda("Ivar"));

    </script>
</body>
