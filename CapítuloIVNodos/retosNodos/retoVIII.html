    let padre = document.getElementById('carrakos');
        function crearLi(padre, arr) {
            arr.map((x) => {
                let hijo = document.createElement('li');
                if (Array.isArray(x)) {
                    padre.appendChild(hijo);
                    let nieto = document.createElement('ul');
                    hijo.appendChild(nieto);
                    crearLi(nieto, x);
                } else {
                    let texto = document.createTextNode(x);
                    hijo.appendChild(texto);
                    padre.appendChild(hijo);

                }


            })
        }
        crearLi(padre, carrakos);
