  <h1>retos VIII</h1>
  <ul id="carrakos"> </ul>

  <script>
    //Se pide que muestres los datos del array en forma arborescente como en la imagen suministrada.
    var carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"], ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];

    let padre = document.getElementById('carrakos');
    function crearLi(padre, arr) {
      arr.map((x) => {
        let hijo = document.createElement('li');
        if (Array.isArray(x)) {
          //creo ul y engacho al padre, llamada recursiova
          padre.appendChild(hijo);
          let nieto = document.createElement('ul');
          hijo.appendChild(nieto);
          crearLi(nieto, x);
        } else {
          //solamente engancho
          let texto = document.createTextNode(x);
          hijo.appendChild(texto);
          padre.appendChild(hijo);

        }


      })
    }
    crearLi(padre, carrakos);
