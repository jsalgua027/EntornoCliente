<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>retos JavaScript</h1>
    <ul id="carrakos"> </ul>
    <script>
        /*
        Se pide que saques los coches del array pero si tienen dueño lo especifiques.
         Se muestra imagen con la solución.

        */
        let carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"], ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];
        let xungos = [{ nombre: "Bruce Lee", carros: ["Chevrolet", "Tesla", "BMW"] }, { nombre: "YakiChan", carros: ["Lexus", "Mercedes", "Kia"] }]

        let padre = document.getElementById("carrakos");


        function encuentra(marca ,arr) {
           let elemento=arr.find(x=>x.carros.find(c=>c===marca))
            if (elemento==undefined){ 
                return ""
            }else{ 
                return elemento.nombre
            }
        }

     //  console.log(encuentra("Tesla",xungos));

    function arboreo(nodo, arr) {
      arr.map(a => {

        if (Array.isArray(a)) {

          let nodo2 = document.createElement("ul");
          nodo.appendChild(nodo2)

          arboreo(nodo2, a);
        } else {
          let hijo = document.createElement("li");
          let texto = document.createTextNode(a+" de "+encuentra(a,xungos));
        

          hijo.appendChild(texto);
          nodo.appendChild(hijo);
        }


      });


    }
     arboreo(padre, carrakos);


    </script>
</body>

</html>
