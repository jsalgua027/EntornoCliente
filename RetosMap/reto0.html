<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Tenemos un array muy grande con elementos de la siguiente estructura:
[{28924:"Estepona"},....,{29601:"Marbella"}]
  Lo que queremos es crear un texto y un botón que ponga buscar que lo que haga sea mostrar el CP y
 el nombre de la ciudad que coincida o contenga el texto del campo creado. No importan las mayúsculas y minúsculas en la búsqueda.-->
      
            <input type="text" id="cp">
        <button onclick="buscar()">Buscar</button>
        <p  id="solucion"></p>

 <script>

    let ciudades=[{cp:28924,ciudad:"Estepona"},{cp:29601,ciudad:"Marbella"},]
   
    function buscar(){
        let numero=document.getElementById("cp").value;
        let resultado= ciudades.find((v)=>v.cp==numero);
            
        document.getElementById("solucion").innerHTML=resultado.ciudad;
        console.log(resultado.ciudad);
    }

 </script>
 
    
</body>
</html>
