<body>
  <h1>Cuenta elemento no repetidos de un array</h1>
  <script>
    let arr1 = [9, 9, 8, 1, 2, 3, 3, 4, 5, 6, 7, 8, 9]
    let arr2 = [2, 3, 4, 5, 6]
    let arrSinrepetidos = [];
    /*Tienes que contar cuantos elementos del array 1 no están en el array 2. Muestra el resultado por consola*/
   
    let elementosNoEncontrados = 0;

for (let i = 0; i < arr1.length; i++) {
  if (arr2.indexOf(arr1[i]) === -1) {
    elementosNoEncontrados++;
  }
}

console.log("Número de elementos en arr1 que no están en arr2: " + elementosNoEncontrados);
 //find(sin son iguales o undefined)
 console.log(arr1.filter((n) =>arr2.find((v)=>n==v)==undefined).length);



   
  </script>
