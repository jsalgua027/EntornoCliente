        function color(arr) {
            for (let f = 0; f < arr.length; f++) {

                    if (arr[f][c] == 1) {

        // Obtener el contenedor donde se mostrará la matriz
        const matrizContainer = document.getElementById("contenedorNormal");
        function imprimirMatrizEnHTML(matriz,contenedor) {
            // Obtener el contenedor donde se mostrará la matriz
         

            // Crear el contenido de la tabla
            let tablaHTML = '<table>';

            for (let i = 0; i < matriz.length; i++) {

                for (let j = 0; j < matriz[i].length; j++) {
