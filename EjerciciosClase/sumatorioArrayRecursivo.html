    <h1>Sumatorio de un array recursivo</h1>
<!-- Escriba una función recursiva que calcule y devuelva la suma de todos los elementos de un array
sumatorio (tamaño) -->
<script>

    let array=[7,8,9,10,11];

       function sumaArray(posicion){
          
           
            if(posicion===0){
               
               return 0;
            } else{

                return array[posicion-1]+ sumaArray(posicion-1);
            }

        }
        console.log("el sumatorio es:" +sumaArray(array.length));


</script>
