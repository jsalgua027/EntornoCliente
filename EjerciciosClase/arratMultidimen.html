    <script>
        let numeros = [1, [2, 3, 4], [8, 15, [5, 1]], 27];
        console.log(numeros)
        // ESCRIBE TU CÓDIGO AQUÍ

        function sumaRecrMult(arr) {
            let suma = 0;
            for (let i = 0; i < arr.length; i++) {
                if (Array.isArray(arr[i])) {
                    suma += sumaRecrMult(arr[i]); // Llamada recursiva para sumar los elementos de submatrices
                } else {
                    suma += arr[i]; // Suma de elementos individuales
                }
            }
            return suma;
        }

        console.log("El sumatorio del array es: "  + sumaRecrMult(numeros));
    </script>
