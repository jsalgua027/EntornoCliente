<body>
    <!--
Realiza una función que tome uno, dos o tres parámetros.
Si le introduzco solo un parámetro hará el cubo, si le introduzco dos, hará la multiplicación de ambos parámetros y si le introduzco tres la suma de ambos.
Pon ejemplos de su uso.
calcula(5); calcula(5,5); calcula(5,5,5);
-->

  <script>

        var numero =5;

        function calcula (cubo, multiplicacion, suma){
            if (multiplicacion== undefined && suma == undefined) {
                let resultado= cubo*cubo*cubo;
                console.log(resultado);
                
            }else if (suma== undefined ){

                    let resultado = multiplicacion *cubo;
                    console.log(resultado);

            } else {

                let resultado = cubo+suma+multiplicacion;
                console.log(resultado);

            }



        }

        calcula(3);
        calcula(3,2);
        calcula(1,1,3);



  </script>



</body>
