<!DOCTYPE html>
<html><head><meta charset="utf-8"></head><head><title>Myfpschool</title>




</head>

<body>
    <form action="matricesVacilonas.html"  method="post" enctype="multipar/form-data">
     <label name="numero" id="n1">Numero</label>
    <input type="number" id="num" name="numero" value="5" min="1" max="10">

    <p id="parrafo"></p>
    <input type="button" onclick="dale()" value="dale">

    <script>
        const dale = () => {
            let matriz = [] // matirz para version consola
            let filas = document.getElementById("numero").value;
            let texto = ""
            for (let i = 0; i < filas; i++) {
                let arr = []
                let linea = ""
                for (let j = 0; j < filas; j++) {
                    linea += elemento(i, j) + "&nbsp;"//version html
                    arr.push(elemento(i, j))// version consola
                }
                texto += linea + "<br>"
                matriz.push(arr) // version consola
            }
            let parrafo = document.getElementById("parrafo") // la variable parrafo le pasa al <p> id parrafo
            parrafo.innerHTML = texto// lo mete en el <p> id parrafo el texto
            console.log(matriz)
        }
        const elemento = (f, c) => {
            if (f === 0) return 1;
            if (c === 0) return 1;
            return (elemento(f - 1, c) + elemento(f, c - 1))
        }
    </script>

</form>

</body></html>
