<!DOCTYPE html>
<html><head><meta charset="utf-8"></head><head><title>Myfpschool</title>




</head>

<body>
    <form action="matricesVacilonas.html"  method="post" enctype="multipar/form-data">
     <label name="numero" id="n1">Numero</label>
    <input type="number" id="numero" name="numero" value="5" min="1" max="10">

    <p id="parrafo"></p>
    <input type="button" onclick="dale()" value="dale">

    <script>
        const dale = () => {
            let matriz = [] // matirz para version consola
            let filas = document.getElementById("numero").value; //value es un valor de un campo. si es coger un texto del parrafo se usa inherit
            let texto = ""
            for (let i = 0; i < filas; i++) {
                let arr = [] //array de las lineas
                let linea = "" //texto de las lineas
                for (let j = 0; j < filas; j++) {
                    linea += elemento(i, j) + "&nbsp;"//version html "&nbsp;"----espacio en blanco
                    arr.push(elemento(i, j))// version consola
                }
                texto += linea + "<br>" //version html
                matriz.push(arr) // version consola
            }
            let parrafo = document.getElementById("parrafo").innerHTML  = texto;// lo mete en el <p> id parrafo el texto
            console.log(matriz) // lo muestro por consola
        }
        const elemento = (f, c) => {
            if (f === 0) return 1;
            if (c === 0) return 1;
            return (elemento(f - 1, c) + elemento(f, c - 1))
            // return (f===0 || c===0 ? 1: elemento(f,c-1)+ elemento(f-1,c))  con ternarios
        }
    </script>

</form>

</body></html>
