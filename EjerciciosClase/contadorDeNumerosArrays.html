<body>
    <p>
        let numeros = [1, [2, 3, 4], [8, 15, [5, 1]], 27];
    </p>
    <script>
        let numeros = [1, [2, 3, 4], [8, 15, [5, 1]], 27];
      //  console.log(numeros)
        // ESCRIBE TU CÓDIGO AQUÍ

        
        const Cuantos = (arr, num) => {
            let c = 0; // contador
            for (let i = 0; i < arr.length; i++) {
                // si es un array -> llamda recusrisova
                //sino compruebo
                if (Array.isArray(arr[i])) {
                  
                    c+=Cuantos(arr[i],num);

                }else{
                    if(arr[i]===num){
                        c++;
                    }

                }

            }
            return c;
        }




      
       console.log(Cuantos(numeros,5));

    </script>
